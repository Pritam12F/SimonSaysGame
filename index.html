<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Says Game</h2>
    <h4>Press any key to start</h4>
    <div class="outer">
        <div class="first">
            <div class="one box" id="one" type="button"></div>
            <div class="two box" id="two" type="button"></div>
        </div>
        <div class="second">
            <div class="three box" id="three" type="button"></div>
            <div class="four box" id="four" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
